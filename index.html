<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    

<div class="bg-background text-foreground min-h-screen flex flex-col">
  <nav class="bg-primary p-4 flex justify-between items-center">
    <img aria-hidden="true" alt="logo" src="https://placehold.co/50?text=Logo" class="h-8" />
    <ul class="flex space-x-4">
      <li><a href="#" class="text-primary-foreground hover:text-primary/80">Home</a></li>
      <li><a href="#" class="text-primary-foreground hover:text-primary/80">Courses</a></li>
      <li><a href="#" class="text-primary-foreground hover:text-primary/80">About</a></li>
    </ul>
    <div class="flex items-center space-x-4">
      <button class="bg-primary-foreground text-primary px-3 py-1 rounded-lg">Profile</button>
      <button class="bg-primary-foreground text-primary px-3 py-1 rounded-lg">Logout</button>
    </div>
  </nav>

  <main class="flex-1 p-4">
    <h1 class="text-2xl font-bold mb-4">Welcome to EduLearn!</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-card p-4 rounded-lg">
        <img aria-hidden="true" alt="course" src="https://placehold.co/300?text=Course" class="w-full h-40 object-cover rounded-lg mb-2" />
        <h2 class="text-lg font-semibold mb-2">Mathematics 101</h2>
        <p class="text-muted-foreground">Learn the basics of Mathematics in this introductory course.</p>
      </div>
    </div>
  </main>

  <div class="bg-popover text-popover-foreground p-4 flex justify-between items-center">
    <div>
      <h3 class="text-lg font-semibold">Notifications</h3>
      <ul>
        <li>New course added!</li>
        <li>Reminder: Assignment due tomorrow</li>
      </ul>
    </div>
    <div>
      <h3 class="text-lg font-semibold">Feedback</h3>
      <p>How likely are you to recommend us to a friend?</p>
      <select class="bg-input text-input border border-primary rounded-lg px-2 py-1">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
  </div>
</div>


  </body>
</html>
